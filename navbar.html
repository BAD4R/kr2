<script>
    document.querySelectorAll('nav a[href]').forEach(a => {
        const href = a.getAttribute('href');
        if (!/^https?:/i.test(href) && !href.startsWith('#')) a.setAttribute('target', '_top');
    });
    
    let current = new URL(location.href).searchParams.get('current');
    
    const links = document.querySelectorAll('nav a');

    links.forEach(link => {
        const href = link.getAttribute('href') || '';
        const isExternal = /^https?:/i.test(href);
        const match =
        !isExternal &&
        current &&
        (href === current || href.split('#')[0] === current);
        link.style.color = match ? 'var(--bs-primary)' : 'var(--bs-active)';

    });
</script>
