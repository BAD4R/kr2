<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Запись на прием</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <object id="navbar" type="text/html" data="navbar.html" style="width:100%; height: 55px;"></object>
        <div class="container my-4">
            <h2 class="mb-3 text-center">Запись на прием</h2>
            <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <input type="hidden" name="q" value="search">
                <input type="hidden" name="promo_code" value="PROMOCODE2025">
                <div class="mb-3">
                    <label class="form-label" for="lastname">Фамилия:</label>
                    <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Иванов" value="Фамилия">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="firstname">Имя:</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Иван" value="Имя">
                </div>
                <div class="mb-3">
                    <div>
                        <label class="form-label">Пол:</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="men" value="men" checked>
                        <label class="form-check-label" for="men">Муж.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="women" value="women">
                        <label class="form-check-label" for="women">Жен.</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="city">Город:</label>
                    <select class="form-select" name="city" id="city">
                        <option value="moscow">Москва</option>
                        <option value="kazan">Казань</option>
                        <option value="novosibirsk">Новосибирск</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tel">Мобильный телефон:</label>
                    <input class="form-control" type="tel" name="phone" id="tel" placeholder="+79998887766" value="+79998887766">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="email@mail.ru" value="email@mail.ru">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">Дата приема:</label>
                    <input class="form-control" type="date" name="date" id="date" min="2025-11-15" value="2025-11-15">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="number">Количество зубов:</label> 
                    <input class="form-control" type="number" name="quantity" id="number" min="1" max="32" value="1">
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="service1" id="service1" value="service1" checked>
                    <label class="form-label" for="service1">Доп. услуга 1</label>
                    <input class="form-check-input" type="checkbox" name="service2" id="service2" value="service2">
                    <label class="form-label" for="service2">Доп. услуга 2</label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="comment">Комментарий врачу:</label>
                    <input class="form-control" type="text" name="comment" id="comment" value="Без комментариев.">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Пароль:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Ваш пароль от аккаунта" value="password">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="reset" value="Сброс">
                    <input class="btn btn-secondary" type="submit" value="Записаться">
                </div>
            </form>
        </div>
        <script>
                const navbar = document.getElementById('navbar');
            const current = location.pathname.split('/').pop() || 'index.html';
            const src = 'navbar.html?current=' + encodeURIComponent(current);
            navbar.data = src;
        </script>
    </body>
</html>
