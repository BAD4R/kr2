<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Галерея</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <object id="navbar" type="text/html" data="navbar.html" style="width:100%; height: 55px;"></object>

        <div class="container my-4">
            <h2 class="mb-4 text-center">Галлерея</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4 mb-5">
                <div class="col">
                    <figure class="figure">
                        <img src="images/photo1.jpg" alt="Фото 1" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Врач 1</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure class="figure">
                        <img src="images/photo2.jpg" alt="Фото 2" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Врач 2</figcaption>
                    </figure>
                </div>
            </div>

            <h2 class="mb-4 text-center">Оборудование</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
                <div class="col">
                    <figure class="figure">
                        <img src="images/photo3.png" alt="Фото 3" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption text-center">Оборудование 1</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure class="figure">
                        <img src="images/photo4.jpg" alt="Фото 4" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption text-center">Оборудование 2</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure class="figure">
                        <img src="images/photo5.jpg" alt="Фото 5" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption text-center">Оборудование 3</figcaption>
                    </figure>
                </div>
            </div>

            <h2 class="mb-3 text-center">Награды</h2>
            <div class="text-center mb-3" id="awards">
                <a href="images/awards.jpg" target="_blank" class="d-inline-block">
                    <img src="images/awards_thumbnail.jpg" alt="Превью награды" class="img-thumbnail" style="max-width: 120px;">
                </a>
            </div>
            <p class="lead text-center">Наши награды</p>
        </div>

        <script>
            const navbar = document.getElementById('navbar');
            const current = location.pathname.split('/').pop() || 'index.html';
            const src = 'navbar.html?current=' + encodeURIComponent(current);
            navbar.data = src;
        </script>
    </body>
</html>
