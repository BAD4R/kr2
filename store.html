<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Запись на прием</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <object id="navbar" type="text/html" data="navbar.html" style="width:100%; height: 55px;"></object>
        <div class="container my-4">
            <h2 class="mb-3 text-center">Каталог товаров</h2>
            <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div class="container my-3">
                <input class="btn btn-primary" id="makeOrder" value="Заказать">
            </div>
        </div>
        <script src="scripts/js/store.js"></script>
        <script src="scripts/js/storeCart.js"></script>
        <script>
                const navbar = document.getElementById('navbar');
            const current = location.pathname.split('/').pop() || 'index.html';
            const src = 'navbar.html?current=' + encodeURIComponent(current);
            navbar.data = src;
        </script>
    </body>
</html>
