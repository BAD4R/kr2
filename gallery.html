<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Галерея</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <object id="navbar" type="text/html" data="navbar.html" style="width:100%; height: 55px;"></object>

        <h2>Наши врачи</h2>

        <div style="display: inline-flex;">
            <!-- Изображение с пояснением -->
            <figure>
                <img src="images/photo1.jpg" alt="Фото 1" width="300">
                <figcaption>Иванов Иван Иванович — Хиругр</figcaption>
            </figure>
    
    
            <!-- Еще одно изображение с пояснением -->
            <figure>
                <img src="images/photo2.jpg" alt="Фото 2" width="300">
                <figcaption>П. Пётр Петрович — Ортодонт</figcaption>
            </figure>
        </div>

        <h2>Наше оборудование</h2>
        <div style="display: inline-flex;">
            <figure>
                <img src="images/photo3.png" alt="Фото 3" height="200">
                <figcaption>Оборудовние 1</figcaption>
            </figure>
            <figure>
                <img src="images/photo4.jpg" alt="Фото 5" height="200">
                <figcaption>Оборудование 2</figcaption>
            </figure>
            <figure>
                <img src="images/photo5.jpg" alt="Фото 6" height="200">
                <figcaption>Оборудование 3</figcaption>
            </figure>
        </div>

        <h2>Наши награды</h2>
        
        <p id="awards">
            <a href="images/awards.jpg" target="_blank">
            <img src="images/awards_thumbnail.jpg" alt="Увеличить изображение" width="100">
            </a>
        </p>
        <p>Нажмите на миниатюру выше, чтобы открыть изображение в полном размере.</p>
        <script>
            const navbar = document.getElementById('navbar');
            const current = location.pathname.split('/').pop() || 'index.html';
            const src = 'navbar.html?current=' + encodeURIComponent(current);
            navbar.data = src;
        </script>
    </body>
</html>
