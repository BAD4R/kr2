<link rel="stylesheet" href="style.css">

<nav class="navbar navbar-expand-lg bg-light mb-3">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/home_icon.svg" alt="logo" width="20" height="20">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav flex-wrap gap-2">
                <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>

            </ul>
        </div>
    </div>
</nav>

<script>
    document.querySelectorAll('nav a[href]').forEach(a => {
        const href = a.getAttribute('href');
        if (!/^https?:/i.test(href) && !href.startsWith('#')) a.setAttribute('target', '_top');
    });
    
    const current = new URL(location.href).searchParams.get('current');
    
    document.querySelectorAll('nav a').forEach(link => {
        const href = link.getAttribute('href') || '';
        const isExternal = /^https?:/i.test(href);
        const match = !isExternal && current && (href === current || href.split('#')[0] === current);
        link.classList.toggle('active', match);
        if (match) link.setAttribute('aria-current', 'page'); else link.removeAttribute('aria-current');
    });
</script>
